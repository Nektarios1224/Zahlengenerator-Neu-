<html>
	<head>
			<meta http-equip="Content-Type" content="text/html; charset=UTF-8">
			<title>Zahlenquadrierer</title>
			
			<script>
				"use strict";
				
				function Quadrierer() {
				
				let Zahl = document.getElementById("idZahl").value;
				let i = 1;
				let Quadrat;
				let Triple;
				let Ausgabe = "";
				
				Ausgabe = Ausgabe + "<table border=1>";
				Ausgabe = Ausgabe + "<tr><th>" + "x" + "</th><th>" + "x²" + "</th><th>" + "x³" + "</th></tr>";
				
				while (i <= Zahl){
				
				Quadrat = i * i;
				Triple = i * i * i;
				
				Ausgabe = Ausgabe + "<tr><td>" + i + "</td><td>" + Quadrat + "</td><td>" + Triple + "</td></tr>";
				i++;
				
				}
				
				document.getElementById("idAusgabe").innerHTML = Ausgabe;
				
				}
				
			</script>
	</head>
	
	<body>
	
		<h1>Zahlengenerator</h1> <br>
			Gib eine Zahl an: <input id="idZahl" type="text" value="10"> <button onclick="Quadrierer();">Wertetabelle!</button>
		<br>
		<br>
		<div id="idAusgabe"></div>
		
	</body>
</html>
